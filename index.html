<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>To-do List | Matheus Canesso</title>
</head>

<body>

  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>To-Do List</h1>
        <i class="fa-solid fa-sun" id="btnPB"></i>
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Crie um novo item..." id="text">
        </form>
        <div class="list">
          <div class="todo-con">
            
          </div>
        </div>
        <div class="info">
          <p class="left">5 Itens</p>
          <div class="choice">
            <p class="active">Todos</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Apagar completos</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
